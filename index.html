<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.png">
    <title>COVID19 INDIA LiveTracker</title>
    <meta name="keywords" content="covid covid-19 covid19 corona india virus pandemic">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="logo"></div>
            <div class="title"><h1>COVID19 INDIA Live Tracker</h1></div>
            <div class="menu-button"></div>
        </div>
        <div id="error-area"></div>
        
        <div class="sliding-menu" hidden>
            <ul>
                <a href="#"><li>item one</a></li>
                <a href="#"><li>item two</a></li>
                <a href="#"><li>item three</a></li>
            </ul>
        </div>

        <div class="sticky-wrapper">
        <div id="summary-block">
            <p class="summary-block-title">INDIA SUMMARY</p>
            <div class="summary-block-data-container">
                <div class="summary-block-data">
                    <p class="summary-block-label">TOTAL</p>
                    <p id="summary-block-confirmed" class="summary-block-number"></p>
                    <p id="summary-block-delta-confirmed" class="summary-block-delta-number"></p>
                </div>
                <div class="summary-block-data" hidden>
                    <p class="summary-block-label">TODAY</p>
                    <p id="summary-block-today" class="summary-block-number"></p>
                    <p id="summary-block-delta-today" class="summary-block-delta-number"></p>
                </div>
                <div class="summary-block-data" >
                    <p class="summary-block-label">ACTIVE</p>
                    <p id="summary-block-active" class="summary-block-number"></p>
                    <p id="summary-block-delta-active" class="summary-block-delta-number"></p>
                </div>
                <div class="summary-block-data" >
                    <p class="summary-block-label">RECOVERED</p>
                    <p id="summary-block-recovered" class="summary-block-number"></p>
                    <p id="summary-block-delta-recovered" class="summary-block-delta-number"></p>
                </div>
                <div class="summary-block-data" >
                    <p class="summary-block-label">FATALITY</p>
                    <p id="summary-block-fatality" class="summary-block-number"></p>
                    <p id="summary-block-delta-fatality" class="summary-block-delta-number"></p>
                </div>
            </div>
            <p id="update-time"></p>
        </div>

        <!-- <div class="sticky-wrapper"> -->
            <div class="dd-bar">
                <select name="list" class="dropdown" id="dd-list"></select>
                <div class="dd-bar-data-container">
                    <div class="dd-bar-data">
                        <p class="dd-bar-label">TOTAL</p>
                        <p id="dd-bar-confirmed" class="dd-bar-number"></p>
                    </div>
                    <div class="dd-bar-data">
                        <p class="dd-bar-label">TODAY</p>
                        <p id="dd-bar-today" class="dd-bar-number"></p>
                    </div>
                </div>
            </div>
            <div id="table-header-row" class="table-header-label-row" hidden>
                <p id="sortby-name"  class="table-header-label1"></p>
                <p id="sortby-total"  class="table-header-label2"></p>
                <p id="sortby-today"  class="table-header-label2"></p>
            </div>
        </div>
        
        <div id="data-area">
            <div id="head-row">
                <table id="data-table">

                </table>
            </div>

        </div>
        <div class="info">
            <!-- <p>First case in India reported in Kerala on 30 JAN 2020, a student who came from Wuhan. Over the next one month, the total reported cases were onlhy 3.</p> -->
            <!-- <p class="note">NOTE: district-wise <em>daily incremental cases count</em>  may not add up to state total as there is some delay in updating district-wise details.</p> -->
        </div>
    </div>

    
    <div class="container-footer">
        <img src="./images/lungs-virus-solid.png" alt="">
        <p>COVID-19 INDIA Live Tracker (v1.6.0)  |  &copy 2020 naeemcee</p>
        <p>Data acquired via <a href="https://api.covid19india.org">covid19india.org</a></p>
    </div>
    
    <div class="spacer"></div>
    
</body>

<script type="module" src="./app.js"></script>
<script src="./moment.min.js"></script>
</html>
