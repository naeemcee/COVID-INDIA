<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="icon" href="./public/images/favicon.png">
    <title>COVID19 INDIA LiveTracker</title>
    <meta name="keywords" content="covid covid-19 covid19 corona india virus pandemic">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="logo">&#9734</div>
            <div class="title"><h1>COVID19 INDIA Live Tracker</h1></div>
            <div id="menu-button">&#9776</div>
        </div>
        <noscript class="container error">This page requires JavaScript to work properly. Please enable JavaScript and refesh.</noscript>
        <div id="error-area"></div>
        
        <div id="sliding-menu">
            <a href="javascript:void(0)" class="close-btn">&times;</a>
            <section class="prefs">
                <p>Preferences</p>
                <div class="num-format">
                    <input id="chk-numFormat" type="checkbox" value='numFormat' checked="true">
                    <label for="chk-numFormat">Indian Number Format</label>
                </div>
                <div class="auto-refresh">
                    <input id="chk-autoUpdate" type="checkbox" value='autoRefresh' checked="false">
                    <label for="chk-autoUpdate">Auto refresh data every 15 mins</label>
                </div>
                <div class="show-zero-states">
                    <input id="chk-zero-states" type="checkbox" value='autoRefresh' checked="false">
                    <label for="chk-zero-states">Include states with zero cases</label>
                </div>
                <div class="default-state">
                    <label for="state">Default state:</label>
                    <input list="states" name="state" id="state" type="chcekbox">
                    <button>SET</button>
                </div>
            </section>
            
            <!-- <ul>
                <li>under development</li>
                <a href="#"><li>item one</a></li>
                <a href="#"><li>item two</a></li>
                <a href="#"><li>item three</a></li>
            </ul> -->
        </div>

        <div class="sticky-wrapper">
            <div id="summary-block">
                <div class="nav-bar">
                    <div id="home-button"></div>
                    <div id="state-name">ALL STATES</div>
                    <div id="back-button"><</div>
                    <div id="fwd-button">></div>
                </div>
                <div class="summary-block-data-container">
                    <div class="summary-block-data">
                        <p class="summary-block-label">CONFIRMED</p>
                        <p id="summary-block-confirmed" class="summary-block-number"></p>
                        <p id="summary-block-delta-confirmed" class="summary-block-delta-number"></p>
                    </div>
                    
                    <div class="summary-block-data" >
                        <p class="summary-block-label">RECOVERED</p>
                        <p id="summary-block-recovered" class="summary-block-number"></p>
                        <p id="summary-block-delta-recovered" class="summary-block-delta-number"></p>
                    </div>
                    <div class="summary-block-data" >
                        <p class="summary-block-label">FATALITY</p>
                        <p id="summary-block-fatality" class="summary-block-number"></p>
                        <p id="summary-block-delta-fatality" class="summary-block-delta-number"></p>
                    </div>
                    <div class="summary-block-data" >
                        <p class="summary-block-label">ACTIVE</p>
                        <p id="summary-block-active" class="summary-block-number"></p>
                        <p id="summary-block-delta-active" class="summary-block-delta-number"></p>
                    </div>
                </div>
                <!-- <details>
                    <summary class="btn-ext-info">INFO</summary>
                    <div class="extended-data" style="display: none">
                        <p id="total-tests"></p>
                        <p id="update-time"></p><span class="btn-refresh">REFRESH</span>
                    </div>
                </details> -->
                <div class="extended-info">
                    <p class="btn-label">MORE INFO</p>
                    <div class="btn-ext-info"></div>
                    <div class="extended-data" style="display: none">
                        <p id="total-tests"></p>
                        <p id="tpm"></p>
                        <p id="recovery-rate"></p>
                        <p id="fatality-rate"></p>
                        <p id="update-time"></p><span class="btn-refresh">REFRESH</span>
                    </div>
                </div>
            </div>

            <div id="table-header-label-row" class="table-header-label-row">
                <p class="table-header-label1"></p>
                <div class="confirmed-table-header">
                    <p class="table-header-label2">TOTAL</p>
                    <p class="table-header-label3">TODAY</p>
                </div>
                <p class="table-header-label4">ACTIVE</p>
            </div>
        </div>
        
        <div id="data-area">
            <div id="head-row"></div>
            <table>
                <tbody id="data-table"></tbody>
            </table>

        </div>
        <!-- <div class="info">
            <p>First case in India reported in Kerala on 30 JAN 2020, a student who came from Wuhan. Over the next one month, the total reported cases were onlhy 3.</p>
            <p class="note">NOTE: district-wise <em>daily incremental cases count</em>  may not add up to state total as there is some delay in updating district-wise details.</p>
        </div> -->

    </div>
        <div class="container-footer">
            <img src="./public/images/lungs-virus-solid.png.png" alt="">
            <p>COVID-19 INDIA Live Tracker (v2.2.2)  |  &copy 2020 naeemcee</p>
            <p>Data acquired via <a href="https://api.covid19india.org">covid19india.org</a></p>
        </div>

    <datalist id="states">
        <option value="All States">
        <option value="Tamil Nadu">
        <option value="Karnataka">
        <option value="Kerala">
        <option value="Maharashtra">
    </datalist>
    
    <!-- <div class="spacer"></div> -->
    
    <script src="./public/scripts/bundle.js"></script>
</body>

</html>
